<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <img class="login-logo" src="{{ url_for('static', filename='logo.png') }}" alt="Website Logo">

        <h1>Login</h1>

        <form action="{{ url_for('login') }}" method="post">
            <div class="input-group">
                <i class="fas fa-user login-ic"></i>
                <input type="text" name="username" class="input-field" placeholder="Username or Email" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock login-ic"></i>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn-login">Login</button>
        </form>
        
        <div class="login-footer">
            <p>Don't have an account? <a>Sign up</a></p>
            <p><a>Forgot your password?</a></p>
        </div>
        
        <div class="social-login">
            <p>Or login with</p>
            <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
            <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>
</body>
</html>
