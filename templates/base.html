<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block head %}{% endblock %}
</head>
<body>

  <div class="floating-calories">
    <i class="fas fa-fire calorie-icon"></i>
    <i class="fas fa-apple-alt calorie-icon"></i>
    <i class="fas fa-running calorie-icon"></i>
    <i class="fas fa-heartbeat calorie-icon"></i>
    <i class="fas fa-biking calorie-icon"></i>
    <i class="fas fa-dumbbell calorie-icon"></i>
  </div>

  <!-- 🔹 Navigation Bar -->
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <div class="logo-container">
        <a href="{{ url_for('home') }}">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Website Logo">
        </a>
      </div>
      <h1 class="appname">Calories Tracking</h1>
      <ul class="menu">
        <li><i class="fa fa-bell" id="notification-bell"></i></li>
        <li class="dropdown">
          <a href="{{ url_for('home') }}">Home</a>
          <ul class="dropdown-content">
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('calories') }}">Calories</a></li>
            <li><a href="{{ url_for('goal') }}">Goal</a></li>
          </ul>
        </li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </nav>
  

  <!-- Notification Box -->
  <div id="notification-box" class="notification-box">
    <div class="notification-header">
      <h3>Notification</h3>
      <div class="notification-actions-container">
        <button id="mark-all-read" title="Đánh dấu tất cả là đã đọc">
          <i class="fas fa-envelope-open"></i> Mark all read
        </button>
        <button id="clear-all" title="Xóa tất cả thông báo">
          <i class="fas fa-trash"></i> Clear all
        </button>
      </div>
    </div>
    <ul id="notification-list"></ul>
  </div>

  <!-- Main Content -->
  {% block content %}{% endblock %}
  
  {% block extra_js %}
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  {% endblock %}
</body>
</html>
